<mat-drawer-container hasBackdrop="true" class="container">
  <mat-drawer #drawer mode="over" (click)="drawer.close()">
    <app-navigation></app-navigation>
  </mat-drawer>
  <mat-drawer-content>
    <app-top-bar (openDrawer)="drawer.toggle()"></app-top-bar>
    <div class="page">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
