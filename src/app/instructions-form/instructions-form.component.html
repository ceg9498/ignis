<form [formGroup]="instructionsForm" (onSubmit)="onSubmit()">

  <mat-form-field>
    <input matInput 
      type="text" 
      placeholder="Instruction" 
      formControlName="step" />
  </mat-form-field>

  <button mat-button type="submit" (click)="onSubmit()">
    <i class="material-icons">add_circle_outline</i>
  </button>

</form>
