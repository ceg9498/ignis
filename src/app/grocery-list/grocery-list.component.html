<mat-toolbar color="secondary" class="sub-bar mat-elevation-z2">
  <h2>
    Grocery List
  </h2>
</mat-toolbar>

<br/>

<mat-card class="content" style="max-width: 600px;">
  <mat-list *ngIf="items">
    <mat-list-item *ngFor="let item of items">
      <span matLine>
        {{ item.quantity.amount }}
        {{ item.quantity.unit }}
        {{ item.name }}
      </span>
      <button mat-icon-button (click)="removeItem(item)">
        <i class="material-icons">delete</i>
      </button>
    </mat-list-item>
  </mat-list>

  <mat-list *ngIf="items.length==0">
    <mat-list-item>Shopping list is empty.<br/>
      Items can be added from a recipe or from the planner.</mat-list-item>
  </mat-list>
</mat-card>
