<mat-toolbar color="secondary" class="sub-bar mat-elevation-z2">
  <h2>
    Recipes List
  </h2>
</mat-toolbar>

<mat-nav-list>
  <mat-list-item  *ngFor="let recipe of recipes"
    [routerLink]="['/recipes/id',recipe.id]">
    {{ recipe.name }}
  </mat-list-item>
  <mat-list-item [routerLink]="['/recipes/add']">
    <i class="material-icons">add</i>New Recipe
  </mat-list-item>
</mat-nav-list>
